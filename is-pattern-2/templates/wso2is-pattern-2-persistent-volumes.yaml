  {{- if .Values.wso2.deployment.persistRuntimeArtifacts.enabled }}

apiVersion: v1
kind: PersistentVolume
metadata:
  name: wso2is-pattern-2-identity-server-shared-userstores-pv
  labels:
    purpose: wso2is-pattern-2-identity-server-shared-userstores
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ .Values.wso2.deployment.persistRuntimeArtifacts.nfsServerIP }}
    path: {{ .Values.wso2.deployment.persistRuntimeArtifacts.sharedUserStoresPath }}

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: wso2is-pattern-2-identity-server-shared-tenants-pv
  labels:
    purpose: wso2is-pattern-2-identity-server-shared-tenants
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ .Values.wso2.deployment.persistRuntimeArtifacts.nfsServerIP }}
    path: {{ .Values.wso2.deployment.persistRuntimeArtifacts.sharedTenantsPath }}

  {{- end }}