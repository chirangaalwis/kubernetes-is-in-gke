apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-analytics-worker-2-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    deployment: wso2is-analytics-worker
    node: node-2
  ports:
    - name: servlet-https
      port: 9091
      targetPort: 9091
      protocol: TCP
    - name: siddhi-1
      port: 7070
      targetPort: 8082
      protocol: TCP
    - name: siddhi-2
      port: 7443
      targetPort: 11501
      protocol: TCP
    - name: data-reciver-1
      port: 7612
      targetPort: 7612
      protocol: TCP
    - name: data-receiver-2
      port: 7712
      targetPort: 7712
      protocol: TCP
    {{ if .Values.wso2.monitoring.enabled }}
    - name: metrics
      port: 2222
      targetPort: 2222
      protocol: TCP
    {{ end }}
